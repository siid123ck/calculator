<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="calculator">
        <h2>0123456789</h2>
        <div class="calculator-display">

            <button value="ac" class="calculator-btn ac" >ac</button>
            <button value="+/-" class="calculator-btn pn" >+/-</button>
            <button value="/" class="calculator-btn percentage" >%</button>
            <button value="%" class="calculator-btn division" >รท</button>

            <button value="7" class="calculator-btn" >7</button>
            <button value="8" class="calculator-btn" >8</button>
            <button value="9" class="calculator-btn" >9</button>
            <button value="*" class="calculator-btn multi" >ร</button>
            
            <button value="4" class="calculator-btn" >4</button>
            <button value="5" class="calculator-btn" >5</button>
            <button value="6" class="calculator-btn" >6</button>
            <button value="-" class="calculator-btn minus" >-</button>

            <button value="1" class="calculator-btn" >1</button>
            <button value="2" class="calculator-btn" >2</button>
            <button value="3" class="calculator-btn" >3</button>
            <button value="+" class="calculator-btn plus" >+</button>

            <button value="0" class="calculator-btn zero" >0</button>
            <button value="." class="calculator-btn dot" >.</button>
            <button value="=" class="calculator-btn equal" >=</button>
        </div>
        </div>
</body>
</html>
