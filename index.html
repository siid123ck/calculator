<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <h2>see below all buttons</h2>

            <div value="ac" class="calculator-btn" >ac</div>
            <div value="+/-" class="calculator-btn" >+/-</div>
            <div value="%" class="calculator-btn" >%</div>
            <div value="/" class="calculator-btn" >/</div>

            <div value="7" class="calculator-btn" >7</div>
            <div value="8" class="calculator-btn" >8</div>
            <div value="9" class="calculator-btn" >9</div>
            <div value="*" class="calculator-btn" >*</div>

            <div value="4" class="calculator-btn" >4</div>
            <div value="5" class="calculator-btn" >5</div>
            <div value="6" class="calculator-btn" >6</div>
            <div value="-" class="calculator-btn" >-</div>

            <div value="1" class="calculator-btn" >1</div>
            <div value="2" class="calculator-btn" >2</div>
            <div value="3" class="calculator-btn" >3</div>
            <div value="+" class="calculator-btn" >+</div>

            <div value="0" class="calculator-btn" >0</div>
            <div value="." class="calculator-btn" >.</div>
            <div value="=" class="calculator-btn" >=</div>
        </div>
    </div>
</body>
</html>
