<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="calculator">
        <h2>0</h2>
        <div class="calculator-display">

            <button value="ac" class="ac" >ac</button>
            <button value="+/-" class="operator pn" >+/-</button>
            <button value="%" class="operator percentage" >%</button>
            <button value="/" class="operator division" >รท</button>

            <button value="7"  >7</button>
            <button value="8"  >8</button>
            <button value="9"  >9</button>
            <button value="*" class="operator multi" >ร</button>
            
            <button value="4" >4</button>
            <button value="5"  >5</button>
            <button value="6"  >6</button>
            <button value="-" class="operator minus" >-</button>

            <button value="1" >1</button>
            <button value="2" >2</button>
            <button value="3" >3</button>
            <button value="+" class="operator plus" >+</button>

            <button value="0" class="zero" >0</button>
            <button value="." class="dot" >.</button>
            <button value="=" class="operator equal" >=</button>
        </div>
        </div>

        <script src="index.js"></script>

</body>
</html>
